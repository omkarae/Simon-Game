<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>howToPlay</title>
    <link rel="stylesheet" href="styles1.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
  <h1 class="title">How to play</h1>
  <h3><a class="back" href="index.html">Back to game</a></h3>
  <ul>
    <li class="element">
      Press any key to start.
    </li>
    <li class="element">
      Click on the button blinked.
    </li>
    <li class="element">
      Memorize the order of buttons blinked.
    </li>
    <li class="element">
      Click on all buttons in the same order as they are blinked.
    </li>
    <li class="element">
      To Restart the game press any key on game over.
    </li>
  </ul>
  </body>
</html>
